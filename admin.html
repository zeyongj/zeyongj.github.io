<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rancho Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2c5aa0;
      --primary-dark: #1e4278;
      --secondary: #4a90e2;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --light: #f8f9fa;
      --dark: #343a40;
      --border: #dee2e6;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .page-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .logo-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-header img {
      max-width: 250px;
      height: auto;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }

    .admin-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      margin-bottom: 20px;
    }

    .admin-box h2 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--dark);
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(44, 90, 160, 0.3);
    }

    .btn-secondary {
      background: var(--light);
      color: var(--dark);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .list-container {
      max-height: 400px;
      overflow-y: auto;
      border: 2px solid var(--light);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: var(--light);
    }

    .list-item {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 40px;
      gap: 10px;
      align-items: center;
      padding: 10px;
      background: white;
      border-radius: 6px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
    }

    .list-item input {
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 13px;
    }

    .delete-btn {
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s;
    }

    .delete-btn:hover {
      background: #c82333;
      transform: scale(1.1);
    }

    .section-divider {
      border: none;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--primary), transparent);
      margin: 30px 0;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s;
    }

    .back-link a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-danger {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      .list-item {
        grid-template-columns: 1fr;
      }

      .page-container {
        padding: 10px;
      }

      .admin-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="logo-header">
      <img src="rancho-logo.png" alt="Rancho Logo">
    </div>

    <form id="loginForm" class="admin-box">
      <h2>üîê Admin Login</h2>
      <div class="form-group">
        <label>Username</label>
        <input id="username" type="text" placeholder="Enter username" required autocomplete="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div id="dashboard" class="admin-box" style="display: none;">
      <h2>üìä Admin Dashboard</h2>
      
      <button id="logoutBtn" class="btn btn-secondary">Logout</button>

      <div class="section-divider"></div>

      <div class="form-group">
        <label>üîë Change Password</label>
        <input id="newPassword" type="password" placeholder="Enter new password">
        <button id="changePasswordBtn" class="btn btn-success">Update Password</button>
      </div>

      <div class="section-divider"></div>

      <h3 style="color: var(--primary); margin-bottom: 15px;">üë• AP Distribution</h3>
      <div id="apList" class="list-container"></div>
      <button id="addApBtn" class="btn btn-secondary">+ Add AP Entry</button>

      <div class="section-divider"></div>

      <h3 style="color: var(--primary); margin-bottom: 15px;">üë• AR Distribution</h3>
      <div id="arList" class="list-container"></div>
      <button id="addArBtn" class="btn btn-secondary">+ Add AR Entry</button>

      <div class="section-divider"></div>

      <h3 style="color: var(--primary); margin-bottom: 15px;">üìÇ Upload CSV Files</h3>
      <div class="form-group">
        <label>PM List (CSV)</label>
        <input id="pmFile" type="file" accept=".csv">
      </div>
      <div class="form-group">
        <label>NLM List (CSV)</label>
        <input id="nlmFile" type="file" accept=".csv">
      </div>
      <div class="form-group">
        <label>FA List (CSV)</label>
        <input id="faFile" type="file" accept=".csv">
      </div>
      <button id="uploadBtn" class="btn btn-success">Upload All Files</button>
    </div>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Search</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const USERNAME = 'Rancho';
    const PWD_KEY = 'rz_admin_pwd';
    const AP_KEY = 'rz_ap_data';
    const AR_KEY = 'rz_ar_data';

    // Initialize default password
    if (!localStorage.getItem(PWD_KEY)) {
      localStorage.setItem(PWD_KEY, 'apvan2024');
    }

    let apData = JSON.parse(localStorage.getItem(AP_KEY) || '[]');
    let arData = JSON.parse(localStorage.getItem(AR_KEY) || '[]');

    // Elements
    const loginForm = document.getElementById('loginForm');
    const dashboard = document.getElementById('dashboard');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const logoutBtn = document.getElementById('logoutBtn');
    const newPasswordInput = document.getElementById('newPassword');
    const changePasswordBtn = document.getElementById('changePasswordBtn');
    const apList = document.getElementById('apList');
    const arList = document.getElementById('arList');
    const addApBtn = document.getElementById('addApBtn');
    const addArBtn = document.getElementById('addArBtn');
    const pmFile = document.getElementById('pmFile');
    const nlmFile = document.getElementById('nlmFile');
    const faFile = document.getElementById('faFile');
    const uploadBtn = document.getElementById('uploadBtn');

    // Event Listeners
    loginForm.addEventListener('submit', handleLogin);
    logoutBtn.addEventListener('click', handleLogout);
    changePasswordBtn.addEventListener('click', handlePasswordChange);
    addApBtn.addEventListener('click', () => addEntry('ap'));
    addArBtn.addEventListener('click', () => addEntry('ar'));
    uploadBtn.addEventListener('click', handleUpload);

    // Check if already logged in
    if (sessionStorage.getItem('admin_logged_in')) {
      showDashboard();
    }

    function handleLogin(e) {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const storedPassword = localStorage.getItem(PWD_KEY);

      if (username === USERNAME && password === storedPassword) {
        sessionStorage.setItem('admin_logged_in', 'true');
        showDashboard();
      } else {
        alert('‚ùå Invalid credentials. Please try again.');
        passwordInput.value = '';
      }
    }

    function showDashboard() {
      loginForm.style.display = 'none';
      dashboard.style.display = 'block';
      renderList('ap');
      renderList('ar');
    }

    function handleLogout() {
      sessionStorage.removeItem('admin_logged_in');
      location.reload();
    }

    function handlePasswordChange() {
      const newPassword = newPasswordInput.value.trim();
      
      if (!newPassword) {
        alert('‚ö†Ô∏è Please enter a new password');
        return;
      }

      if (newPassword.length < 6) {
        alert('‚ö†Ô∏è Password must be at least 6 characters long');
        return;
      }

      localStorage.setItem(PWD_KEY, newPassword);
      newPasswordInput.value = '';
      alert('‚úÖ Password updated successfully!');
    }

    function addEntry(type) {
      const data = type === 'ap' ? apData : arData;
      data.push({
        Name: '',
        Portfolio: '',
        Include: '',
        Exclude: ''
      });
      saveData(type);
      renderList(type);
    }

    function renderList(type) {
      const container = type === 'ap' ? apList : arList;
      const data = type === 'ap' ? apData : arData;
      
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #6c757d;">No entries yet. Click "Add Entry" to create one.</p>';
        return;
      }

      data.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.innerHTML = `
          <input type="text" placeholder="Name" value="${item.Name}" data-field="Name" data-index="${index}" data-type="${type}">
          <input type="text" placeholder="Portfolio (e.g., 5218-5337)" value="${item.Portfolio}" data-field="Portfolio" data-index="${index}" data-type="${type}">
          <input type="text" placeholder="Include (comma)" value="${item.Include}" data-field="Include" data-index="${index}" data-type="${type}">
          <input type="text" placeholder="Exclude (comma)" value="${item.Exclude}" data-field="Exclude" data-index="${index}" data-type="${type}">
          <button class="delete-btn" data-index="${index}" data-type="${type}">‚úï</button>
        `;
        container.appendChild(div);
      });

      // Add event listeners
      container.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', handleInputChange);
      });

      container.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', handleDelete);
      });
    }

    function handleInputChange(e) {
      const index = parseInt(e.target.dataset.index);
      const field = e.target.dataset.field;
      const type = e.target.dataset.type;
      const data = type === 'ap' ? apData : arData;
      
      data[index][field] = e.target.value;
      saveData(type);
    }

    function handleDelete(e) {
      const index = parseInt(e.target.dataset.index);
      const type = e.target.dataset.type;
      const data = type === 'ap' ? apData : arData;
      
      if (confirm('Are you sure you want to delete this entry?')) {
        data.splice(index, 1);
        saveData(type);
        renderList(type);
      }
    }

    function saveData(type) {
      const key = type === 'ap' ? AP_KEY : AR_KEY;
      const data = type === 'ap' ? apData : arData;
      localStorage.setItem(key, JSON.stringify(data));
    }

    async function handleUpload() {
      const files = {
        pm: pmFile.files[0],
        nlm: nlmFile.files[0],
        fa: faFile.files[0]
      };

      let uploaded = [];

      try {
        // Save AP/AR data
        saveData('ap');
        saveData('ar');

        // Handle file uploads
        for (const [type, file] of Object.entries(files)) {
          if (file) {
            const text = await file.text();
            localStorage.setItem(`rz_${type}_csv`, text);
            uploaded.push(type.toUpperCase());
          }
        }

        if (uploaded.length > 0) {
          alert(`‚úÖ Successfully uploaded: ${uploaded.join(', ')}\n\n` +
                `AP and AR distributions have been saved.\n\n` +
                `Note: For GitHub Pages deployment, you'll need to manually update the CSV files in the data/ folder.`);
        } else {
          alert('‚úÖ AP and AR distributions have been saved.');
        }

        // Clear file inputs
        pmFile.value = '';
        nlmFile.value = '';
        faFile.value = '';
      } catch (error) {
        console.error('Upload error:', error);
        alert('‚ùå Error uploading files. Please try again.');
      }
    }
  </script>
</body>
</html>
